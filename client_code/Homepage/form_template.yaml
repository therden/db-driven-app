is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  layout_properties: {slot: default}
  name: content_panel
  components:
  - name: keepAlive_timer
    properties: {interval: 1380}
    type: Timer
    layout_properties: {grid_position: 'NESCPK,LEARJC'}
  - type: RepeatingPanel
    properties: {role: null, spacing_above: small, background: '', item_template: EntryView, foreground: '', items: null, spacing_below: small, visible: true, border: '', tooltip: ''}
    layout_properties: {slot: title, grid_position: 'XRGDXR,JQCHKL'}
    name: entries_panel
- type: FlowPanel
  properties: {}
  layout_properties: {slot: nav-right}
  name: navbar_links
  components:
  - type: Button
    properties:
      role: filled-button
      bold: false
      align: center
      spacing_above: small
      background: ''
      icon: fa:plus-circle
      underline: false
      font: ''
      icon_align: left
      foreground: ''
      spacing_below: large
      visible: true
      border: ''
      italic: false
      enabled: true
      font_size: null
      tooltip: ''
      text: |
        Add a new Note
    event_bindings: {click: add_entry_button_click}
    layout_properties: {}
    name: add_entry_button
- type: Label
  properties: {role: title, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: My Jots}
  layout_properties: {slot: title}
  name: label_1
- properties: {height: 41, source: _/theme/netnote-512x512.png}
  type: Image
  layout_properties: {slot: top-left-btn}
  name: image_1
