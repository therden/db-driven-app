is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: RepeatingPanel
    properties: {role: null, spacing_above: small, background: '', item_template: EntryView, foreground: '', items: null, spacing_below: small, visible: true, border: '', tooltip: ''}
    name: entries_panel
    layout_properties: {slot: title, grid_position: 'XRGDXR,JQCHKL'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - type: Button
    properties:
      role: filled-button
      bold: false
      align: center
      spacing_above: small
      background: ''
      icon: fa:plus-circle
      underline: false
      font: ''
      icon_align: left
      foreground: ''
      spacing_below: large
      visible: true
      border: ''
      italic: false
      enabled: true
      font_size: null
      tooltip: ''
      text: |
        Add a new Note
    name: add_entry_button
    event_bindings: {click: add_entry_button_click}
    layout_properties: {}
- type: Label
  properties: {role: title, bold: false, align: left, spacing_above: small, background: '', icon: '', underline: false, font: '', icon_align: left, foreground: '', spacing_below: small, visible: true, border: '', italic: false, font_size: null, tooltip: '', text: NetNotes}
  name: label_1
  layout_properties: {slot: title}
- name: image_1
  properties: {height: 41, source: _/theme/netnote-512x512.png}
  type: Image
  layout_properties: {slot: top-left-btn}
