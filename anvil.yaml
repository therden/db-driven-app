db_schema:
  categories:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    server: full
    title: Categories
  entries:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: title
      type: string
    - admin_ui: {order: 1, width: 319}
      name: content
      type: string
    - admin_ui: {order: 2, width: 200}
      name: file_to_export
      type: media
    - admin_ui: {width: 200}
      name: created
      type: datetime
    - admin_ui: {width: 200}
      name: updated
      type: datetime
    - admin_ui: {width: 200}
      name: category
      target: categories
      type: link_single
    - admin_ui: {width: 200}
      name: user
      target: users
      type: link_single
    server: full
    title: Entries
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {order: 7, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: Users
